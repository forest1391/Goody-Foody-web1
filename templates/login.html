<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Goody Foody</title>

    <!-- Favicon -->
    <link rel="icon" href="/static/img/bg-img/goody.jpg">

    <!-- Style CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

</head>

</head>
<body>

<header class="header-area">

        <!-- Top Header Area -->
        <div class="top-header">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <!-- Breaking News Area -->
                    <div class="col-12 col-sm-8">
                        <div class="breaking-news-area">
                            <div id="breakingNewsTicker" class="ticker">
                                <ul>
                                    <li><a href="#">美好的一天</a></li>
                                    <li><a href="#">從美食開始!</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- Top Social Area -->
                    <div class="col-12 col-sm-4">
                        <div class="top-social-area">
                            <a href="#" data-toggle="tooltip" data-placement="bottom" title="Pinterest"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
                            <a href="#" data-toggle="tooltip" data-placement="bottom" title="Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            <a href="#" data-toggle="tooltip" data-placement="bottom" title="Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                            <a href="/login" data-toggle="tooltip" data-placement="bottom" title="登入"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logo Area -->
        <div class="logo-area text-center">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-12">
                        <a href="/index" class="original-logo"><img src="/static/img/bg-img/goody.jpg" width="100" height="100" alt=""></a>
                        <h3>Goody Foody</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Nav Area -->
     <div class="original-nav-area" id="stickyNav">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <!-- Classy Menu -->
                    <nav class="classy-navbar">

                        <!-- Subscribe btn -->


                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu" id="originalNav">
                            <!-- close btn -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                            <!-- Nav Start -->
                            <div class="classynav">
                                <ul>
                                    <li><a href="/index">首頁</a></li>
                                    <li><a href="/map">查詢店家</a></li>
                                    <li><a href="/community">社群</a></li>
                                    <li><a href="/analyze">分析</a></li>
                                    <li><a href="/consult">諮詢</a></li>
                                    <li><a href="/login">登入</a></li>
                                </ul>
                            </div>
                            <!-- Nav End -->
                        </div>
<!--                        <div class="subscribe-btn">-->
<!--                            <a href="#" class="btn subscribe-btn" data-toggle="modal" data-target="#subsModal">Subscribe</a>-->
<!--                        </div>-->

                    </nav>
                </div>
            </div>
        </div>
    </header>

<div class="contact-area section-padding-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-9">
                <div class="contact-form">
                    <h5>登入/註冊</h5>
                    <!-- Contact Form -->
                    <form action="/login/" method="post">
                         {% csrf_token %}
                        <div class="row">
<!--                            <div class="col-12">-->
<!--                                <div class="group">-->
<!--                                    <input type="text" name="name" id="name" required>-->
<!--                                    <span class="highlight"></span>-->
<!--                                    <span class="bar"></span>-->
<!--                                    <label>姓名</label>-->
<!--                                </div>-->
<!--                            </div>-->

                            <div class="col-12">
                                <div class="group">
                                    <input type="email" name="account" id="account" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>信箱</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="group">
                                    <input type="text" name="password" id="pwd" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>密碼</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn original-btn">登入</button>
<!--                                <button type="submit" class="btn original-btn">註冊</button>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


    <div class="container">
            <div class="row">
                <div class="col-12">

                    <!-- Footer Nav Area -->
                    <div class="classy-nav-container breakpoint-off">
                        <!-- Classy Menu -->
                        <nav class="classy-navbar justify-content-center" id="footerNav">

                            <!-- Navbar Toggler -->
                            <div class="classy-navbar-toggler">
                                <span class="navbarToggler"><span></span><span></span><span></span></span>
                            </div>

                            <!-- Menu -->
                            <div class="classy-menu">

                                <!-- close btn -->
                                <div class="classycloseIcon">
                                    <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                                </div>

                                <!-- Nav Start -->
                                <div class="classynav">
                                    <ul>
                                        <li><a href="/index">首頁</a></li>
                                        <li><a href="/map">查詢店家</a></li>
                                        <li><a href="/community">社群</a></li>
                                        <li><a href="/analyze">分析</a></li>
                                        <li><a href="/consult">諮詢</a></li>
                                        <li><a href="/login">登入</a></li>
                                    </ul>
                                </div>
                                <!-- Nav End -->
                            </div>
                        </nav>
                    </div>

                    <!-- Footer Social Area -->
                    <div class="footer-social-area mt-30">
                        <a href="#" data-toggle="tooltip" data-placement="bottom" title="Pinterest"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
                        <a href="#" data-toggle="tooltip" data-placement="bottom" title="Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                        <a href="#" data-toggle="tooltip" data-placement="bottom" title="Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        <a href="/login" data-toggle="tooltip" data-placement="bottom" title="登入"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
</div>

    <script src="/static/js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="/static/js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="/static/js/plugins.js"></script>
    <!-- Active js -->
    <script src="/static/js/active.js"></script>

</body>
</html>
